name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Update metadata version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM=$(echo $VERSION | cut -d. -f1)
          jq --argjson version "$VERSION_NUM" '.version = $version' metadata.json > metadata.tmp
          mv metadata.tmp metadata.json

      - name: Build extension package
        run: |
          zip -r repocode-v${{ steps.version.outputs.VERSION }}.zip \
            extension.js \
            prefs.js \
            metadata.json \
            stylesheet.css \
            LICENSE \
            README.md \
            schemas/ \
            icons/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: repocode-v${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
